<!-- Modal -->
<div class="modal fade" #addMemberModal id="addMemberModal" tabindex="-1" role="dialog" aria-labelledby="addMemberModalLabel"
     data-backdrop="false" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-lg">
      <div class="modal-header">
        <h5 class="modal-title" id="addMemberModalLabel">Add an existing member to {{ receivedSelectedOrg.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
                <form (ngSubmit)="onSubmit(formElement)" #formElement="ngForm" (keydown.enter)="$event.preventDefault()"
                      novalidate>
                  <label for="searchInput">Search registered user by email</label><br>
        <input type="text"
               required minlength="1"
               class="form-control"
               name="searchInput"
               id="searchInput"
               [(ngModel)]="searchedUser"
               #search="ngModel"
               (ngModelChange)="checkIfListEmpty()"
               ngModel>
<!--                  <div *ngIf="!search.valid && search.touched" class="alert alert-danger">-->
<!--                    <p><span>Please select a valid user email</span></p>-->
<!--                  </div>-->
                  <br>

<!--                  <button type="submit" class="btn btn-primary" [disabled]="formElement.invalid">-->
<!--                    Add-->
<!--                  </button>-->
                </form>
      </div>

      <ul class="userList list-group list-group-flush">
      <li class="list-group-item p-2 pl-3" *ngIf="emptyList">
				<span class="row mx-1 align-middle">
					<p class="my-auto">No users found</p>
				</span>
      </li>

      <li class="org-admin-user-item list-group-item p-2 pl-3" *ngFor="let user of this.users; index as index">
				<span class="row mx-1 align-middle">
					<p style="cursor:pointer" (click)="userSelected(user)" class="my-auto">{{user.email}}</p>
				</span>
      </li>
      </ul>

    </div>
  </div>
</div>
