<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="editModalLabel">Edit Organisation</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form #formElement="ngForm" (keydown.enter)="$event.preventDefault()">
					<div class="form-row">
						<label for="emailInput">Email</label>
						<input [(ngModel)]="editingUser.email" required type="email"
							name="emailInput" class="form-control" id="emailInput" placeholder='Email' ngModel email>
					</div>
					<div class="form-row">
						<label for="adminInput">Admin</label>
						<input [(ngModel)]="editingUser.isAdmin" type="checkbox"
							name="adminInput" class="form-control" id="adminInput" ngModel>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSaveChanges()"
							[disabled]="formElement.invalid">Save Changes
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
