<!-- Modal -->
<div class="modal fade" #uploadModal id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadModalLabel">Upload dataset</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(formElement)" #formElement="ngForm" (keydown.enter)="$event.preventDefault()"
              novalidate>
          <div class="form-row">
            <label for="titleInput">Title</label>
            <input
              required minlength="8"
              type="text"
              class="form-control"
              id="titleInput"
              name="titleInput"
              placeholder="Title"
              ngModel>
          </div>
          <div class="form-group">
            <label for="descriptionInput">Description</label>
            <textarea
              class="form-control"
              id="descriptionInput"
              name="descriptionInput"
              placeholder='E.g. There are many households which produce their own electricity'
              ngModel></textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="uploadModalControlFile1">Choose dataset file</label>
              <input
                type="file"
                #csvReader
                (change)="uploadListener($event)"
                class="form-control-file pt-2"
                id="uploadModalControlFile1"
                name="fileInput"
                ngModel
                required accept=".csv,.xlsx"/>
            </div>
            <div class="form-group col-md-6">
              <label for="publicityInput">Publicity</label>
              <select
                id="publicityInput"
                class="form-control"
                name="publicityInput"
                ngModel
                required>
                <option selected>Private</option>
                <option>Group</option>
                <option>Public</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="yearOptions">Year</label>
              <select class="form-control" id="yearOptions" name="years">
                <option *ngFor="let year of listOfYears">{{year}}
              </select>
            </div>
            <div class="form-group col-md-9" id="regionOptions">
              <label for="regionOptions">Regional levels *</label>
            <div class="form-group col-md-12">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="regionOptions" id="urbanLevel">
                <label class="form-check-label" for="urbanLevel">Urban</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="regionOptions" id="europeanLevel">
                <label class="form-check-label" for="europeanLevel">European</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="regionOptions" id="nationalLevel">
                <label class="form-check-label" for="nationalLevel">National</label>
              </div>
            </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" [disabled]="formElement.invalid">Upload</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
