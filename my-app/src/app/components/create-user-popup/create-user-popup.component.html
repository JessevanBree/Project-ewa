<div class="modal fade" #editModal id="createUserModal" tabindex="-1" role="dialog"
     aria-labelledby="createUserModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createUserLabel">Create User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #formElement="ngForm" (keydown.enter)="$event.preventDefault()">
          <div class="form-row">
            <label for="nameInput">Organisation name</label>
            <input
              required minlength="5"
              type="text"
              name="nameInput"
              class="form-control"
              id="nameInput"
              placeholder='E.g. Holding Co'
              ngModel>
          </div>
          <div class="form-group">
            <label for="adminInput">Organisation Admin</label>
            <select ngModel class="form-control" name="adminInput" id="adminInput" required>
              <option *ngFor="let user of this.aUserService.getUsers()" class="form-control">
                {{user.mail}}</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSubmit(formElement)"
                    [disabled]="formElement.invalid">Create
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
