<div class="row">
    <div class="card w-100">
        <div class="card-header">
            Datasets
        </div>
        <ul class="dataList list-group list-group-flush">
            <li class="list-group-item p-1 " *ngFor="let item of datasets">
                <span class="row mx-1 align-middle">
					<p class="col-lg-7">{{item.title}}</p>
					<span class="btn-group col-lg-4 h-75">
						<button class="btn btn-primary" data-toggle="modal" data-target="#editModal" (click)="onEditButtonClick(i)" (click)="edit(item)">
							<i class="fa fa-edit" aria-hidden="true"></i>
						</button>
						<button class="btn btn-danger" (click)="delete(item)">
							<i class="fa fa-trash" aria-hidden="true"></i>
						</button>
					</span>
				</span>
            </li>
        </ul>
    </div>
</div>
