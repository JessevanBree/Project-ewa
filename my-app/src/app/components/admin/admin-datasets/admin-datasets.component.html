<app-edit-metadata-popup *ngIf="editIsClicked" (savedDataset)="saveRequest($event)"></app-edit-metadata-popup> <!-- Open the Edit pop-up when an edit button is clicked -->

<div class="row">
    <div class="card w-100">
        <div class="card-header">
            <div class="row" style="height:38px">
                <p class="pl-3 card-title my-auto" >
                    Datasets
                </p>
            </div>
        </div>
        <ul class="dataList list-group list-group-flush">
            <li class="list-group-item p-2 pl-3" *ngIf="datasets.length == 0">
				<span class="row mx-1 align-middle">
					<p class="my-auto">No datasets available</p>
				</span>
			</li>

            <li class="list-group-item p-2 pl-3" *ngFor="let item of datasets; index as index">
                <span class="row mx-1 align-middle">
					<p class="my-auto">{{item.name}}</p>
					<span class="btn-group crud-btn-group ml-auto mr-3">
						<button class="btn btn-primary" data-toggle="modal" data-target="#editModal" (click)="onEditButtonClick(item)">
							<i class="fa fa-edit fa-lg"></i>
						</button>
						<button class="btn btn-danger" (click)="onDeleteClick(item)">
							<i class="fa fa-trash fa-lg"></i>
						</button>
					</span>
                </span>
            </li>
        </ul>
    </div>
</div>
