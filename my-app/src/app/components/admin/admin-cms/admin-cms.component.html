<div class="row">
	<div class="card w-100">
		<div class="card-header">
			<div class="row">
				<p class="pl-3 card-title my-auto">
					CMS
				</p>
				<input id="cmsSearchFilter" type="text" class="form-control mt-3" [(ngModel)]="searchFilter"
              placeholder="Search">
			</div>
		</div>
		<ul class="cmsList list-group list-group-flush" >
			<li class="list-group-item" *ngFor="let cms of cmsData | searchCMSArray: [searchFilter] ">
				<p *ngFor="let item of cms | keyvalue ">{{item.key}} {{item.value}}</p>
			</li>
		</ul>
	</div>
</div>
