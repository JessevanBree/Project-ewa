<app-edit-organisation-popup *ngIf="editIsClicked" (savedOrganisation)="saveRequest($event)" [editingOrganisation]="selectedOrganisation"></app-edit-organisation-popup>
<div class="row">
  <div class="card w-100">
    <div class="card-header">
      Organisations
    </div>
    <ul class="orgList list-group list-group-flush">
      <li class="list-group-item p-1 " *ngFor="let item of organisations; index as index">
              <span class="row mx-1 align-middle">
					<p class="col-md-7">{{item.name}}</p>
					<span class="btn-group col-md-4 h-75">
						<i (click)="onEditClick(index)" data-toggle="modal" data-target="#editModal"
               class="btn btn-primary fa fa-edit" aria-hidden="true"></i>
						<i class="btn btn-danger fa fa-trash mr-1" aria-hidden="true"></i>
					</span>
				</span>
      </li>
    </ul>
  </div>
</div>
