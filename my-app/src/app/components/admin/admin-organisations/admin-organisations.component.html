<div class="row">
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            Organisations
        </div>
        <ul class="orgList list-group list-group-flush">
            <li class="list-group-item p-1 " *ngFor="let item of organisations">
                <span class="row mx-1 align-middle">
					<p class="col-lg-7">{{item.name}}</p>
					<span class="btn-group col-lg-4 h-75">
						<i class="btn btn-primary fa fa-edit" aria-hidden="true"></i>
						<i class="btn btn-danger fa fa-trash mr-1" aria-hidden="true"></i>
					</span>
				</span>
            </li>
        </ul>
    </div>
</div>
