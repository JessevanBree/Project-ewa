<div class="row">

  <div class="col-6">
    <div class="row">
      <div class="col search-bar">
    <div class="input-group">
      <input type="text" class="form-control sm-1">
      <div class="input-group-append"><button type="button" class="btn btn-primary">Search</button></div>
    </div>
      </div>
      <div class="col filter-option">
      <div class="btn-group">
      <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Filter</button>
      <div class="dropdown-menu dropdown-menu-right">
        <a class="dropdown-item">European Level</a>
        <a class="dropdown-item">National Level</a>
        <a class="dropdown-item">International Level</a>
      </div>
    </div>
      </div>
    </div>
    <table class="table table-hover table-bordered table-primary">
      <thead>
      <th>Region level</th>
      <th>Dataset title</th>
      </thead>
      <tbody>
      <th [rowSpan]="datasets.length + 1">European Level</th>
      <tr *ngFor="let dataset of datasets; let index = index" (click)="onSelection(index)" >
        <td>{{dataset.name}}</td>
      </tr>
      <tr>
        <td colspan="2">
          <hr/>
        </td>
      </tr>
      <tr>
        <th [rowSpan]="datasets.length + 1">National level</th>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-6">

    <app-dataset-detail [activeIndex]="activeIndex"></app-dataset-detail>
  </div>
</div>
