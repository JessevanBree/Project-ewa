<div class="row">

  <div class="col-6">

    <table class="table table-hover table-bordered table-primary">
      <thead>
      <th>Region level</th>
      <th>Dataset title</th>
      </thead>
      <tbody>
      <th [rowSpan]="datasets.length + 1">European Level</th>
      <tr *ngFor="let dataset of datasets; let index = index" (click)="onSelection(index)" >
        <td>{{dataset.name}}</td>
      </tr>
      <tr>
        <td colspan="2">
          <hr/>
        </td>
      </tr>
      <tr>
        <th [rowSpan]="datasets.length + 1">National level</th>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-6">

    <app-dataset-detail [activeIndex]="activeIndex"></app-dataset-detail>
  </div>
</div>
