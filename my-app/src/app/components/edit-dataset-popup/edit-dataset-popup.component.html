<div class="modal fade" data-backdrop="static" data-keyboard="false" id="editDatasetModal" tabindex="-1" role="dialog"
     aria-labelledby="editDatasetModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit dataset</h5>
        <button type="button" class="close" (click)="onClose()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
        <canvas baseChart [chartType]="editingDataset.chart.type" [datasets]="[editingDataset.chart]"
                [labels]="editingDataset.chartLabels"></canvas>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
