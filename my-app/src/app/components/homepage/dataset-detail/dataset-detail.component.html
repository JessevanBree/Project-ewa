<div class="ml-1 mt-2" *ngIf="activeIndex != null">

  <div class="col-sm-12 col-md-12 col-lg-8 col-xl-7 float-left" id="visualization">
    <div class="card mb-2 w-100">
      <div class="card-header">
        <h3 class="d-inline">Dataset visualization</h3>
          <a [href]="url" [download]="url" title="Download file in csv format" class="btn btn-primary float-right"
          (click)="onDownload()">Download <i class="fa fa-download"></i></a>
      </div>
      <canvas baseChart [chartType]="editedDataset.chart.type" [datasets]="[editedDataset.chart]"
              [labels]="editedDataset.chartLabels" width="400" height="350">
      </canvas>
    </div>
  </div>

  <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 float-left">
    <div class="card mb-2 w-100">
      <div class="card-header"><h3>Dataset details</h3></div>
      <div class="card-body p-1 m-0">
        <h5 class="card-title"></h5>
        <div class="card-text">
          <form class="rounded p-0 m-0">
            <div class="form-group">
              <label for="datasetName">Name</label>
              <input type="text" class="form-control" name="d-name" [(ngModel)]="editedDataset.name" id="datasetName"
                     placeholder="Dataset name" readonly>
            </div>
            <div class="form-group">
              <label for="datasetDescription">Description</label>
              <input class="form-control" [(ngModel)]="editedDataset.description" name="description" id="datasetDescription"
                        placeholder="There is no description for this dataset" readonly>
            </div>
            <div class="form-group">
              <label for="datasetRegion">Region</label>
              <!--select class="form-control btn-outline-success" [(ngModel)]="editedDataset.region" name="d-region"
                      id="datasetRegion">
                <option class="form-control" *ngFor="let region of keys(regionLevel)">
                  {{regionLevel[region]}}
                </option>
              </select>-->
              <input type="text" class="form-control bg-white border-success" [(ngModel)]="editedDataset.region"
                     name="region" id="datasetRegion" readonly>
            </div>
            <div class="form-group">
              <label for="publicityOption">Publicity</label>
              <!--<select class="form-control btn-outline-success" [(ngModel)]="editedDataset.publicity" name="p-option"
                      id="publicityOption">
                <option class="form-control" *ngFor="let publicity of keys(publicityOptions) ">
                  {{publicityOptions[publicity]}}
                </option>
              </select>-->
              <input type="text" class="form-control bg-white border-success" [(ngModel)]="editedDataset.publicity"
                     name="publicity" id="publicityOption" readonly>
            </div>
            <div class="form-group">
              <label for="displayYear">Year</label>
              <!--<select readonly class="form-control btn-outline-success" [(ngModel)]="editedDataset.year" name="year" id="yearOptions">
                <option class="form-control" *ngFor="let index of listOfYears" >
                  {{index}}
                </option>
                 </select>-->
              <input type="text" readonly class="form-control bg-white border-success" [(ngModel)]="editedDataset.year"
                     name="year" id="displayYear">
            </div>
            <div class="form-group">
              <label for="userName">Uploaded by:</label>
              <input type="text" class="form-control border-success" name="userMail" id="userName"
                     [ngModel]="editedDataset.user.email" readonly>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
