<div *ngIf="activeIndex != null" class="bg-success">
  <h2>Dataset details</h2>
<form class="bg-primaryy">
  <div class="form-group">
    <label for="datasetID">Dataset ID</label>
    <input type="number" class="form-control" [(ngModel)]="editedDataset.id"  name="id"  id="datasetID" placeholder="Dataset ID">
  </div>
  <div class="form-group">
    <label for="datasetName">Dataset name</label>
    <input type="text" class="form-control" name="d-name" [(ngModel)]="editedDataset.name" id="datasetName" placeholder="Dataset name">
  </div>
</form>
</div>
