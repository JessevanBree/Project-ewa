<div class="row">

  <div class="col-6">
    <div class="row">
      <div class="col search-bar">
        <div class="input-group">
          <input type="text" class="form-control" aria-describedby="basic-addon1" [(ngModel)]="searchQuery">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon1">Search</span>
          </div>
        </div>
      </div>
      <div class="col filter-option">
        <div class="btn-group">
          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Filter</button>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item">European Level</a>
            <a class="dropdown-item">National Level</a>
            <a class="dropdown-item">Urban Level</a>
          </div>
        </div>
      </div>
    </div>

    <table class="table table-hover table-bordered table-primary">
      <thead>
      <th>Region level</th>
      <th>Dataset title</th>
      </thead>
      <tbody>
      <tr>
      <th [rowSpan]="EUdatasets.length + 1">European Level</th>
      </tr>
      <tr *ngFor="let dataset of (EUdatasets | searchDatasets: searchQuery); let index = index"
          (click)="onSelection(index, dataset)">
        <td>{{dataset.name}}</td>
      </tr>

      <tr>
        <th [rowSpan]="NATdatasets.length + 1">National level</th>
      </tr>
      <tr *ngFor="let dataset of (NATdatasets | searchDatasets: searchQuery) let index = index;" (click)="onSelection(index, dataset)">
        <td>{{dataset.name}}</td>
      </tr>

      <tr>
        <th [rowSpan]="URBdatasets.length + 1">Urban level</th>
      </tr>
      <tr *ngFor="let dataset of (URBdatasets | searchDatasets: searchQuery) let index = index;" (click)="onSelection(index, dataset)">
        <td>{{dataset.name}}</td>
      </tr>

      </tbody>
    </table>
  </div>
  <div class="col-6">

    <app-dataset-detail [activeIndex]="activeIndex"></app-dataset-detail>
  </div>
</div>
