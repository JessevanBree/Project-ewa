<div class="container" style="padding-top:60px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">

            <h2>John Bakker</h2>
            <br>

            <table>
              <tr>
                <th>Firstname:</th>
                <td>John</td>
              </tr>
              <tr>
                <th>Lastname:</th>
                <td>Bakker</td>
              </tr>
            </table>

            <br>

            <table>
              <tr>
                <th>E-mail:</th>
                <td>{{ this.sessionService.displayName }}</td>
              </tr>
              <tr>
                <th>Organisation:</th>
                <td>Gemeente Zaandam</td>
              </tr>
            </table>

            <br>

            <table>
              <tr>
                <th>Nationality:</th>
                <td>The Netherlands</td>
              </tr>
            </table>

            <br>


            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal"
                    (click)="onEditButtonClick()" style="float:right;">
              Edit Profile
            </button>

            <app-edit-profile *ngIf="editProfileIsClicked"></app-edit-profile>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
