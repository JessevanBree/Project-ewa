<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Upload Doc</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <label for="titleInput">Title</label>
            <input type="text" class="form-control" id="titleInput" placeholder="Title" [minLength]="2">
          </div>
          <div class="form-group">
            <label for="descriptionInput">Description</label>
            <textarea
              class="form-control"
              id="descriptionInput"
              placeholder='E.g. There are many households which produce their own electricity'>
            </textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="publicityInput">Publicity</label>
              <select id="publicityInput" class="form-control">
                <option selected>Private</option>
                <option>Group</option>
                <option>Public</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>
